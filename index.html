<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="places">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>places</title>
  <link rel="manifest" href="manifest.json">
  <style>
    html,
    body {
      overscroll-behavior: contain;
      height: 100%;
      margin: 0;
    }

    body {
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #f0e8ff, #f9f7ff 35%, #ffffff 70%);
    }

    #loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 200ms ease;
      z-index: 999;
    }

    #loading .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 32px;
      border-radius: 24px;
      background: white;
      box-shadow: 0 24px 60px rgba(54, 18, 84, 0.15);
    }

    #loading .spinner {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 4px solid rgba(108, 62, 242, 0.15);
      border-top-color: #6c3ef2;
      animation: spin 1s linear infinite;
    }

    #loading p {
      margin: 0;
      color: #4b2dbf;
      font-weight: 600;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loader">
      <div class="spinner" aria-label="Loading"></div>
      <p>Loading Places...</p>
    </div>
  </div>
  <script>
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.getElementById('loading');
      if (!loading) return;
      loading.style.opacity = '0';
      setTimeout(() => loading.remove(), 250);
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
